<head>

  <title>ユルキのポートフォリオ</title>
  <!-- リセットCSS -->
  <link rel="stylesheet" href="assets/reset.css">
  <!-- スタイルシート -->
  <link rel="stylesheet" href="assets/base.css">
  <!-- jQuery Google CDN（2021/05/08時点） -->

<body>
  <header>
    <div class="header-container">
      <div class="header-left">ロゴ</div>
      <div class="header-right">メニュー</div>
    </div>
  </header>
  <div class="main-wrapper">
    <div class='carousel-wrapper'>
      <div class="carousel-item top1">
        <div class="carousel-container">
          <div class="heading-box">
            <h1>①トップ画像</h1>
            <p class="subtitle">これはユルキのポートフォリオページです</p>
            <div class="h-link">テキスト</div>
          </div>
        </div>
      </div>

      <div class="carousel-item top2">
        <div class="carousel-container">
          <div class="heading-box">
            <h1>②リンク</h1>
            <p class="subtitle">SNSやクラウドソーシングのリンク</p>
            <div class="h-link">多分ここリンク</div>
          </div>
        </div>
      </div>
      <div class="carousel-item top3">
        <div class="carousel-container">
          <div class="heading-box">
            <h1>③プロフィール</h1>
            <p class="subtitle">ユルキのプロフィール</p>
            <div class="h-link">スキルセットなど</div>
          </div>
        </div>
      </div>
    </div>

    <button class='btn-prev'>前</button>
    <button class='btn-next'>次</button>
    <ul id="paging"></ul>

  </div>

  <!-- 作例 -->
  <div class="model-wrapper">
    <h2>作例</h2>
    <div class="link-area">
      <div class="link-box">LP集</div>
      <div class="link-box">実装アイテム</div>
      <div class="link-box">アプリなど</div>
    </div>
  </div>

  <!-- フッター -->

    <p class="copyright">
      BOTAN
      <br>
      Copyright &copy; Yuluki All Rights Reserved.
    </p>
    <ul class="sns">
      <li>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
          data-show-count="false">Tweet</a>

    <i class="fas fa-chevron-up" aria-hidden="true"></i>
  </div>

  <script src="./assets/js/scroll.js"></script>
